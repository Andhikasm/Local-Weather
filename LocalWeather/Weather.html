<html lang="en">

    <head>
        <title>Show the Local Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="Weather.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="Weather.js"></script>
    </head>
    
    <body>
       
        <div class="container-fluid text-center">
            <h1>And Today's Weather Is...</h1>
            <ul class="list-unstyled">
                <li class="btn btn-default" id="city"></li>
                <li class="btn btn-default" id="weatherDescription"></li>
                <li class="btn btn-default" id="temperature"></li>
                <li class="btn btn-default" id="windSpeed"></li>
            </ul>
        </div>
    </body>

</html>
